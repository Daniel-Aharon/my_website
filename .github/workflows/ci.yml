name: Build and Push Docker Image

on:
  push:
    branches:
      - master  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      
      - name: Install docker
        uses: sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
    
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_PASSWORDÂ }}
      
      - name: Building a docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USER_NAME }}/myapp:latest
      
      - name: Pushing the image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USER_NAME }}/myapp:latest
        